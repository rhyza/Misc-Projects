<script language="JavaScript">

function validateForm() {
  var validInput = /^[0-9a-zA-Z]+$/;
  var u = document.forms["theForm"]["username"].value;
  var p1 = document.forms["theForm"]["password"].value;
  var p2 = document.forms["theForm"]["password"].value;
  if (u.length < 4 || p1.length < 6) {
    alert("Invalid username or password. Username must be at least 4 characters long. Password must at least 6 characters long");
    return false;
  } else if (p1 != p2) {
  	alert("Passwords do not match.");
  	return false;
  } else if (!validInput.test(u) || !validInput.test(p1) || !validInput.test(p2)) {
  	alert("Username and password must be alphanumeric.");
  	return false;
  }
}
